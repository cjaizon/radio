<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Radio/Music Player</title>
    <!-- bootstrap mobile responsive -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap, CSS -->
    <link type="text/css" rel="stylesheet" href="lib/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="custom/style.css">
    <!--font-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <section>
        <div id="player-box" class="player-box wraper">
            <audio id="player"></audio>
            <div id="progressContainer" style="width: 300px;">
                <div id="timecode"></div>
                <div id="progress-container">
                    <div id="progress"></div>
                </div>
                <div id="volume-bar">
                    <div id="volume"></div>
                </div>
            </div>
            <div class="display container-fluid">
                <div id="track"></div>
                <div id="artist"></div>
            </div>
            <div id="buttons">
                <div id="button-wraper" class="container">
                    <button id="mute"><i class="fa fa-volume-off"></i></button>
                    <button id="vol-"><i class="fa fa-volume-down"></i></button>
                    <button id="prev" class="previous"><i class="fa fa-step-backward"></i></button>
                    <button id="play" alt="play/pause"></button>
                    <button id="next" class="next"><i class="fa fa-step-forward"></i></button>
                    <button id="vol"><i class="fa fa-volume-up"></i></button>
                    <button id="random"><i class="fa fa-random"></i></button>
                    <button id="mode" class="toggled"></button>
                </div>
            </div>
        </div>
        <!-- here we start the video player for youtube, a not thoug, it has 0.5 width and height so it is invisible, but we are gonna set a button so it can play -->
        <div id="yt-wraper">
            <button id="yt-button"></button>
            <button id="yt-video-change"><i class="fa fa-step-forward"></i></button>
            <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
            <div id="ytplayer"></div>
        </div>
    <script type="text/javascript" src="lib/tether.min.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <!-- Script for yt-player -->
    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        var videoNew = 'EYHblXhXY4M';
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer', {
                height: '0.5',
                width: '0.5',
                videoId: videoNew,
                events: {
                    'onReady': onPlayerReady
                }

            });


            ;
        }
        function checkStatus() {
            if(!player.getCurrentTime() > 0.00000) {
                $('#yt-button').html('<i class="fa fa-play"></i>');
            }
            else {
                $('#yt-button').html('<i class="fa fa-pause"></i>');
            }
        }
        $('#yt-button').on('click', function() {
            if(player.getCurrentTime() > 0.00000) {
                player.stopVideo();
            } else {
                player.playVideo();
            }
        });
        $('#yt-video-change').on('click', function() {
            if(videoNew === 'EYHblXhXY4M') {
                videoNew = 'p8LutIXE0Jk';
                player.loadVideoById(videoNew);
            } else {
                videoNew = 'EYHblXhXY4M'
                player.loadVideoById(videoNew);
            }
        });
        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
            player.setPlaybackQuality('small');
            player.setVolume(90);
            setInterval(checkStatus, 300);
        }
    </script>
    <script type="text/javascript" src="custom/script.js"></script>
</body>

</html>
