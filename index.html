<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Radio/Music Player</title>
    <!-- bootstrap mobile responsive -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap, CSS -->
    <link type="text/css" rel="stylesheet" href="custom/style.css">
    <!--font-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>
<body> 

    <div id="fyp-container">
        <audio id="fyp-player" ></audio controls="flase">
        <div id="fyp-music-image"></div>
        <div id="fyp-pannel-container">
            <div id="fyp-progress-container">
                <div id="fyp-progress-bar"></div>
            </div>
            <div id="fyp-pannel">
                <div id="fyp-source-info"></div>
                <div id="fyp-buttons-control">
                    <button id="fyp-button-mute"><i id="fyp-button-mute-i" class="fa fa-volume-off"></i></button>
                    <button id="fyp-button-prev"><i class="fa fa-step-backward"></i></button>
                    <button id="fyp-button-play"><i class="fa fa-play"></i></button>
                    <button id="fyp-button-next"><i class="fa fa-step-forward"></i></button>
                    <button id="fyp-button-random"><i class="fa fa-random"></i></button>
                </div>
                <div id="fyp-buttons-mode">
                    <div id="fyp-sources-container">
                        <input id="fyp-button-volume" value="0.5"" min="0" max="1" step="0.1" type="range" />
                        <select name="fyp-sources" id="fyp-sources">
                            <option value="radios">Radios</option>
                        </select>
                        <button id="fyp-button-mode"><i class="fa fa-podcast"></i></button>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script type="text/javascript" src="src/radios.js"></script>
    <script type="text/javascript" src="custom/script.js"></script>
</body>

</html>
